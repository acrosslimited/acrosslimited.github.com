<html>
	<title>Across Limited</title>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" /> 
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			var isLogoHidden = false;
			
			$(document).ready(function() {
				$('.board').board();
				$('.board').board('resize',{width:1,height:1});
				$(window).resize(function(){
					$('.board').board('resize',{width:1,height:1});
				});
				
				$('#about').load('about.html');
				$('#product').load('product.html');
				$('#contactus').load('contactus.html');
				
				$('.logo').click(function(){
					$('.contentBlock').show();
				
					$('.logo').each(function(){
						var top = $(this).position().top;
						var left = $(this).position().left;
						var width = $(this).width();
						var height = $(this).height();
						$(this).animate({
							top:top+height/2,
							left:left+width/2,
							width:"0px",
							height:"0px"
						}, function(){
							$(this).hide();
							isLogoHidden = true;
						});
					});
				});
				
				$('#about').click(function(){
					gotoAbout();
				});
				$('#product').click(function(){
					gotoProduct();
				});
				$('#contactus').click(function(){
					gotoContactus();
				});
			});
			
			function gotoHome(){
				if(isLogoHidden){
					$('#about').board('move',{row:0,col:0,rowspan:1,colspan:3,isAnim:true});
					$('#product').board('move',{row:1,col:0,rowspan:1,colspan:3,isAnim:true});
					$('#contactus').board('move',{row:2,col:0,rowspan:1,colspan:3,isAnim:true});
				}
			}
			function gotoAbout(){
				if(isLogoHidden){
					$('#about').board('move',{row:0,col:0,rowspan:3,colspan:3,isAnim:true});
					$('#product').board('move',{row:3,col:0,rowspan:0,colspan:3,isAnim:true});
					$('#contactus').board('move',{row:3,col:0,rowspan:0,colspan:3,isAnim:true});
				}
			}
			function gotoProduct(){
				if(isLogoHidden){
					$('#about').board('move',{row:0,col:0,rowspan:0,colspan:3,isAnim:true});
					$('#product').board('move',{row:0,col:0,rowspan:3,colspan:3,isAnim:true});
					$('#contactus').board('move',{row:3,col:0,rowspan:0,colspan:3,isAnim:true});
				}
			}
			function gotoContactus(){
				if(isLogoHidden){
					$('#about').board('move',{row:0,col:0,rowspan:0,colspan:3,isAnim:true});
					$('#product').board('move',{row:0,col:0,rowspan:0,colspan:3,isAnim:true});
					$('#contactus').board('move',{row:0,col:0,rowspan:3,colspan:3,isAnim:true});
				}
			}
		</script>
	</head>
	<body>
		<div class="table"><div class="cell"><div class="cellcenter">
		<div class="header" height="12">
			<div class="nav" onclick="gotoHome()">Home</div>
			<div class="nav" onclick="gotoAbout()">About</div>
			<div class="nav" onclick="gotoProduct()">Product</div>
			<div class="nav" onclick="gotoContactus()">Contact us</div>
		</div>
		<div class="content">
			<div class="pBoard">
				<div class="board" row="3" col="3">
					<div id="about" class="block contentBlock" row="0" col="0" rowspan="1" colspan="3"></div>
					<div id="product" class="block contentBlock" row="1" col="0" rowspan="1" colspan="3"></div>
					<div id="contactus" class="block contentBlock" row="2" col="0" rowspan="1" colspan="3"></div>
					<div id="Logo1" class="block logo" row="0" col="0" rowspan="1", colspan="1" style="background-image:url(image/logo1.png);"></div>
					<div id="Logo2" class="block logo" row="0" col="1" rowspan="1", colspan="1" style="background-image:url(image/logo2.png);"></div>
					<div id="Logo3" class="block logo" row="0" col="2" rowspan="1", colspan="1" style="background-image:url(image/logo3.png);"></div>
					<div id="Logo4" class="block logo" row="1" col="0" rowspan="1", colspan="1" style="background-image:url(image/logo4.png);"></div>
					<div id="Logo5" class="block logo" row="1" col="1" rowspan="1", colspan="1" style="background-image:url(image/logo5.png);"></div>
					<div id="Logo6" class="block logo" row="1" col="2" rowspan="1", colspan="1" style="background-image:url(image/logo6.png);"></div>
					<div id="Logo7" class="block logo" row="2" col="0" rowspan="1", colspan="1" style="background-image:url(image/logo7.png);"></div>
					<div id="Logo8" class="block logo" row="2" col="1" rowspan="1", colspan="1" style="background-image:url(image/logo8.png);"></div>
					<div id="Logo9" class="block logo" row="2" col="2" rowspan="1", colspan="1" style="background-image:url(image/logo9.png);"></div>
				</div>
			</div>
		</div>
		<div class="footer">
			Copyright &copy; 2012 - 2012 Across Limited (Hong Kong)
		</div>
		</div></div></div>
	</body>
</html>
